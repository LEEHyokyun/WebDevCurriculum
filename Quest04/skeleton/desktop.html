<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="./desktop.css">
		<script src="./desktop.js"></script>
	</head>
	<body>
		<section class="desktop">
			<div class="container">
				<div class="box"></div>
				<div class="box"></div>
			</div>
		</section>

		<script>
			//Class 선언 및 정의는 outer source(desktop.js)에서 정의
			let myDesktop = new Desktop(2,5);
			myDesktop.makeIcon();

			//drag
			let section = document.querySelector('.desktop');
			let container = section.querySelector('.container');
			let box = container.querySelector('.box');

			let isClicked = false;
			let offsetX = 0;
			let offsetY = 0;
			let currentObject = null;

			let icon = new Icon(isClicked, offsetX, offsetY, currentObject);


			container.onmousedown = function(e){
				icon.mousedown(e);
			}
			//box가 종속되어있는 부모영역(DOM)에서 움직일 경우에 반응
			//box 객체에 대해서는 mousemove event에 반응하여 움직임
			container.onmousemove = function(e){
				icon.mousemove(e);
			}

			container.onmouseup = function(e){
				icon.mouseup();
			}
				

			//folder
				

			
		</script>
	</body>
</html>
