<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style>
			.square {
				width: 100px;
				height: 100px;
				border: 1px dashed black;
				display: inline-block;
				margin: 20px;
			}

			.enabled {
				background-color: limegreen;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<section class="row1">
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
		</section>

		<section class="row2">
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
		</section>

		<script>
			//documnet에서 아래 DOM class와 일치하는 모든 엘리먼트들을 list up.
			let row1Squares = document.querySelectorAll('.row1 .square');
				// row1 Squares는 node list up.
				// nodelist는 row1에 있는 4개 사각형이 들어있는 class list (*4lists)
				for(let node of row1Squares) {
					node.addEventListener('click', click1);
				}

				function click1(e){
					let color = e.target.style.backgroundColor
					if(color==='') {e.target.style.backgroundColor = 'yellow'}
					else if(color==='yellow') {e.target.style.backgroundColor= ''};
				}
			
			let row2Squares = document.querySelectorAll('.row2 .square');
				// row2 Squares는 node list up.
				// nodelist는 row1에 있는 4개 사각형이 들어있는 class list (*4lists)
				for(let node of row2Squares) {
					node.addEventListener('click', click2)
					//console.log(node.classList)
				}

				function click2(e){
					//console.log(e.target.classList.value)
					//classList is directly related to class.
					//classList, value is only related to class' name.
					let classList = e.target.classList;
					console.log(classList);
					//console.log(e.target.classList[1])

						e.target.classList.toggle('enabled');
					/*
					if(("enabled")){
						e.target.classList.remove('enabled');
					}else{
						e.target.classList.add('enabled');
					}*/
				}
		</script>
	</body>
</html>
