<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="./style.css">
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&family=Open+Sans:wght@300&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
		<script src="./notepad.js"></script>
	</head>
	<body>
		<section class id="1">
			<div class="tab">
				<ul class="section">
					<li><a href="#" class="clickArea" id="a" data-tab-target="#contentA">SECTION1</a></li>
					<div></div>
				</ul>
				<ul class="section">
					<li><a href="#" class="clickArea" id="b" data-tab-target="#contentB">SECTION2</a></li>
					<div></div>
				</ul>
				<ul class="section">
					<li><a href="#" class="clickArea" id="c" data-tab-target="#contentC">SECTION3</a></li>
					<div></div>
				</ul>
				<ul class="section">
					<li><a href="#" class="clickArea" id="d" data-tab-target="#contentD">SECTION4</a></li>
					<div></div>
				</ul>
			</div>
		</section>
		<section class id="2">
			<div class="content">
				<div id="contentA" data-tab-content class="display">
					<h1>SECTION1의 내용입니다</h1>
					<h2>HELLO WORLD</h2>
				</div>
				<div id="contentB" data-tab-content class="display">
					<h1>SECTION2의 내용입니다</h1>
					<h2>HELLO WORLD</h2>	
				</div>
				<div id="contentC" data-tab-content class="display">
					<h1>SECTION3의 내용입니다</h1>
					<h2>HELLO WORLD</h2>
				</div>
				<div id="contentD" data-tab-content class="display">
					<h1>SECTION4의 내용입니다</h1>
					<h2>HELLO WORLD</h2>
				</div>
			</div>
		</section>
	<script>
		let section1 = document.getElementById('1');
		let tabs = section1.querySelector('.tab');
		let li = tabs.querySelectorAll('.li');
		let clickAreas = tabs.querySelectorAll('.clickArea');

		let realTabs = document.querySelectorAll('[data-tab-target]');
		let realContents = document.querySelectorAll('[data-tab-content]')

		let checkList = [];
		
		//for tab click event
		for(let element of clickAreas){
			element.addEventListener('click', (e)=>clickEvent(e));
		}

		//for content click event
		for(let tab of realTabs){
			tab.addEventListener('click', ()=>{
				const target = document.querySelector(tab.dataset.tabTarget);
				for(let content of realContents){
					content.classList.add('display');
				}
				target.classList.remove('display');
			})
		}

		clickEvent = (e) => {
			//let contentTarget = document.querySelector(e.dataset.tabTarget);
			//ntentTarget.classList.add('.display')
			//initial state
			if(checkList.length == 0){
				checkList.push(e.target.id);
				e.target.classList.toggle('contentLine');
			//click itself
			}else if(checkList.length > 0 && checkList.includes(e.target.id)){
				checkList.pop(e.target.id);
				e.target.classList.toggle('clickArea');
			//click others
			}else if(checkList.length > 0 && !(checkList.includes(e.target.id))){
				let previousObject = document.getElementById(checkList[0]);
				previousObject.classList.toggle('contentLine');
				e.target.classList.toggle('contentLine');

				checkList.pop();
				checkList.push(e.target.id);
				}
		};

		
	</script>
	</body>
</html>
