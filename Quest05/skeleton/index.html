<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="./style.css">
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&family=Open+Sans:wght@300&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
		<script src="./notepad.js"></script>
	</head>
	<body>
		<section class id="1">
			<div class="tab">
				<ul class="section">
					<li><a href="#" class="clickArea" id="a" data-tab-target="#contentA">SECTION1</a></li>
					<div></div>
				</ul>
				<ul class="section">
					<li><a href="#" class="clickArea" id="b" data-tab-target="#contentB">SECTION2</a></li>
					<div></div>
				</ul>
				<ul class="section">
					<li><a href="#" class="clickArea" id="c" data-tab-target="#contentC">SECTION3</a></li>
					<div></div>
				</ul>
				<ul class="section">
					<li><a href="#" class="clickArea" id="d" data-tab-target="#contentD">SECTION4</a></li>
					<div></div>
				</ul>
			</div>
		</section>
		<section class id="2">
			<div class="fileReader">
				<input class="loader" type="file" accept="*" />
				<div class="divisionpreviewImage">
					<img src="" class="previewImage" alt="Check Image here">
				</div>
			</div>
		</section>
		<section class id="3">
			<div class="content">
				<div id="contentA" data-tab-content class="display">
					<input class="editor" value="contentA"/>
				</div>
				<div id="contentB" data-tab-content class="display">
					<input class="editor" value="contentB"/>	
				</div>
				<div id="contentC" data-tab-content class="display">
					<input class="editor" value="contentC"/>
				</div>
				<div id="contentD" data-tab-content class="display">
					<input class="editor" value="contentD"/>
				</div>
			</div>
		</section>
	<script>
		//objects declared
		let section1 = document.getElementById('1');
		let tabs = section1.querySelector('.tab');
		let li = tabs.querySelectorAll('.li');
		let clickAreas = tabs.querySelectorAll('.clickArea');

		//tab attributes
		let connectTabstoContent = document.querySelectorAll('[data-tab-target]');
		let connectContentstoTabs = document.querySelectorAll('[data-tab-content]')

		let checkList = [];
		
		//class
		let tabaction = new tabAction();

		//for tabclick event
		tabaction.setTabClicked(checkList, clickAreas);
		//tabaction.getContentWithTabs
		tabaction.setContentWithTabsClicked(connectTabstoContent, connectContentstoTabs);	

		// file read(upload) logic
		let reader = new FileReader();
		let preview = document.querySelector('img.previewImage');
		let fileInput = document.querySelector('input[type="file"]');

		//class
		let fileupload = new fileUpload();
		fileupload.setUploadFile(reader, preview, fileInput);

	</script>
	</body>
</html>
